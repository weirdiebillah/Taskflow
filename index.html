<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Productivity</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="title-container">
                <img src="logo.gif" alt="TaskFlow Logo" class="logo">
                <h1>TaskFlow</h1>
            </div>
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </header>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a task">
            <select id="categorySelect">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="dueDateInput" placeholder="Due date">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select>
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <select id="sortSelect">
            <option value="default">Sort: Default</option>
            <option value="priority">Sort: Priority</option>
            <option value="estimate">Sort: Estimate</option>
            <option value="dueDate">Sort: Due Date</option>

        </select>
        <div class="task-list" id="taskList"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="footer">
            <div class="stats">Total: <span id="totalTasks">0</span></div>
            <button id="clearCompletedBtn">Clear Completed</button>
            <div class="stats">Completed: <span id="completedTasks">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
